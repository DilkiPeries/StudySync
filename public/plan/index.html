<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudySync • Study Plan</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">

    <section id="step-name" class="step active">
      <h2>Welcome to StudySync</h2>
      <input id="input-name" placeholder="Enter your name" />
      <button id="btn-name-next">Next</button>
    </section>

    <section id="step-grade" class="step">
      <h2>Hi <span id="show-name"></span></h2>
      <div class="options">
        <button data-grade="6-9">Grade 6–9</button>
        <button data-grade="10-11">Grade 10–11</button>
        <button data-grade="12-13">Grade 12–13</button>
      </div>
    </section>

    <section id="step-subjects" class="step">
      <h2>Subject <span id="subject-index"></span> of <span id="total-subjects"></span></h2>
      <p id="subject-name"></p>
      <div id="group-name-input" style="display:none;">
        <input id="input-group-name" placeholder="Enter subject name" />
      </div>
      <input type="number" id="input-mark" min="0" max="100"
             placeholder="Previous mark (skip to leave blank)" />
      <input type="number" id="input-target" min="0" max="100"
             placeholder="Target mark" />
      <div class="actions">
        <button id="btn-skip">Skip</button>
        <button id="btn-subject-next">Next</button>
      </div>
    </section>

    <section id="step-timing" class="step">
      <h2>Almost there, <span id="show-name-2"></span></h2>
      <input type="number" id="input-days" min="1"
             placeholder="Days until exam" />
      <input type="number" id="input-minutes" min="1"
             placeholder="Minutes per day" />
      <button id="btn-generate">Generate Plan</button>
    </section>

    <section id="step-dashboard" class="step">
      <button id="btn-reset" class="reset">Generate a New Plan</button>
      <h2>Your Study Plan</h2>
      <div id="global-progress">
        <div class="bar"><div id="global-bar"></div></div>
        <span id="global-label"></span>
      </div>
      <div class="subjects"></div>
    </section>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
