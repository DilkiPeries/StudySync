<body>
  <div class="chat-container">
    <header><h1>StudySync Chatroom</h1></header>
    <ul id="messages"></ul>
    <div id="typing-indicator" class="hidden">SynK is typing…</div>
    <form id="form">
      <input id="input" list="suggestions" autocomplete="off" placeholder="Type a message…">
      <datalist id="suggestions"><option value="@SynK "></datalist>
      <button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
