<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0e0e0e;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 20px;
}

.flashcard-container {
  text-align: center;
  max-width: 400px;
  width: 100%;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}

.card {
  background: #1e1e1e;
  padding: 30px 20px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  cursor: pointer;
  perspective: 1000px;
  min-height: 200px;
  transition: transform 0.4s;
  position: relative;
  overflow: hidden;
}

.card .front, .card .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  box-sizing: border-box;
}

.card .front {
  background-color: #1e1e1e;
}

.card .back {
  background-color: #333;
  transform: rotateY(180deg);
}

.card.flipped {
  transform: rotateY(180deg);
}

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #2c2c2c;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #444;
}

#counter {
  font-size: 1rem;
}

  </style>
</head>
<body>
   <div class="container">
    <h1 id="set-title">Loadingâ€¦</h1>
    <div id="flashcards-container" class="flashcards-container"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
